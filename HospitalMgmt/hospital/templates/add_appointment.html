{% extends 'navigationbar.html' %}
{% load static %}
{% block body %}


                     <div class="container" style="margin-top:50px">
						<h2 class="text-center">Add Doctor</h2>
						<br>
						<br>
						<form method="post" action="">
							{% csrf_token %}
							<label>Doctor Name </label>
							<select name="doctor" class="form-control">
                                {% for i in doctor%}
                                <option value="{{i.name}}">{{i.name}} [{{i.special}}]</option>
                                {% endfor %}
                            </select>
							<label>Patient Name</label>
							<select name="patient" class="form-control">
                                {% for i in patient%}
                                <option value="{{i.name}}">{{i.name}} [{{i.id}}]</option>
                                {% endfor %}
                            </select>
                            <br>
                            <label>Date</label>
							<input type="date" class="form-control"  name="date" placeholder="date" required>
                            <label>Time</label>
							<input type="time" class="form-control"  name="time" placeholder="time" required>
							<br>
							<input type="submit" value="Submit" class="from-control btn btn-primary" >
						</form>
					 </div>

{% ifequal error "no" %}
<script>
	alert('Record saved Successfully');
	window.location=('{% url 'view_appointment' %}');
</script>
{% endifequal  %}

{% ifequal error "yes" %}
<script>
	alert('Invalid data ,Try again');
</script>
{% endifequal %}

{% endblock %}
