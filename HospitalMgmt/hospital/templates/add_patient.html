{% extends 'navigationbar.html' %}
{% load static %}
{% block body %}

		{% ifequal error "no" %}
<script>
	alert('Record saved Successfully');
	window.location=('{% url 'view_patient' %}');
</script>
{% endifequal  %}

{% ifequal error "yes" %}
<script>
	alert('Invalid data ,Try again');
</script>
{% endifequal %}

                     <div class="container" style="margin-top:50px">
						<h2 class="text-center">Add Patient</h2>
						<br>
						<br>
						<form method="post" action="">
							{% csrf_token %}
							<label>Patient Name </label>
							<input type="text" class="form-control" name="name" placeholder="name" required>
                            <label>Gender</label><br>
							<input type="radio"  name="gender" value="Male" >Male<br>
                            <input type="radio"  name="gender" value="Female" >Female<br><br>
							<label>Contact</label>
							<input type="tel" class="form-control"  name="mobile" placeholder="contact" required pattern="[0-9]{5}[0-9]{3}[0-9]{3}">
                            <label>Address</label>
							<textarea class="form-control"  name="address" placeholder="address" required></textarea></textarea>
							<br>
							<input type="submit" value="Submit" class="from-control btn btn-primary" >
						</form>
					 </div>


{% endblock %}
